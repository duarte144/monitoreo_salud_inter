{% extends 'index.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="card shadow-lg p-4 text-center bg-light">
        <div class="card-body">
            <h2 class="text-success"><i class="bi bi-check-circle-fill"></i> ¡Hasta pronto! 👋</h2>
            <p>Has cerrado sesión exitosamente. Serás redirigido automáticamente en unos segundos...</p>
            
            <!-- Enlace visible para iniciar sesión en caso de que el usuario no quiera esperar -->
            <a href="{% url 'base.html' %}" class="btn btn-primary mb-2">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </a>

            <p class="small text-muted">Si no eres redirigido automáticamente, haz clic en el botón de arriba.</p>
        </div>
    </div>
</div>

<script>
    // Redirección automática después de 5 segundos
    setTimeout(() => {
        window.location.href = "{% url 'base.html' %}";
    }, 5000); 
</script>

{% endblock %}
